<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="/webjars/angularjs/1.6.9/angular.js"></script>
    <script src="/webjars/angularjs/1.6.9/angular-resource.js"></script>
    <script src="/webjars/angularjs/1.6.9/angular-route.js"></script>
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.js"></script>
    <title>OpenFossball</title>
</head>

<style>
    .content {
        overflow: auto;
        position: relative;
    }

    .content:before {
        content: "";
        position: fixed;
        left: 0;
        right: 0;
        z-index: -1;

        display: block;
        background-image: url('https://hdwallsource.com/img/2015/10/soccer-wallpaper-46101-47400-hd-wallpapers.jpg');
        background-size: cover;
        width: 100%;
        height: 100%;

        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(5px);
        filter: blur(5px);
    }
</style>
<body ng-app="mymodal" style="padding-top: 40px">
<div class="content">
    <div ng-controller="MainCtrl">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

            <a class="navbar-brand" href="/">OpenFoosball</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scoring">Scoring
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rules">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new_match">New Match</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ranking">Ranking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/playerpage">Profil</a>
                    </li>
                    <li class="button">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-danger">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>

        </nav>
        <div class="container">

            <!-- Page Content -->
            <div class="row">
                <div class="col-lg-3">
                    <div class="row">
                        <h1 class="my-4 text-white" th:text="${player.getUserName()}"></h1>
                    </div>
                    <div class="row">
                        <img ng-src="" style="width: 150px; height: 150px">
                    </div>
                </div>
                <!-- /.col-lg-3 -->

                <div class="col-lg-9">

                    <div class="card bg-dark text-white mt-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-9">
                                    <h3 class="card-title"
                                        th:text="${player.getFirstName()} + ' ' + ${player.getLastName()}"></h3>
                                </div>
                                <div class="col-md-3">
                                    <div th:if="${(param.player != null)}">
                                        <form th:action="@{/new_match(player=${param.player})}" method="post">

                                            <button class="btn btn-info float-right">Request
                                            </button>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Wins:</label>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${player.getWins()}"></p>
                                </div>
                                <div class="col-md-3">
                                    <label>Points:</label>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${player.getPoints()}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Matches:</label>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${player.getMatches()}"></p>
                                </div>
                                <div class="col-md-3">
                                    <label>Wining Percentage:</label>
                                </div>
                                <div class="col-md-3">
                                    {{profileWiningPercentage}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="description">Description:</label>
                                </div>
                                <div class="col-md-9">
                                    <div th:if="${(param.player != null)}">
                                    <textarea disabled class="form-control" rows="26" id="description"
                                              style="width: 100%" th:text="${player.getDescription()}">
                                    </textarea>
                                    </div>
                                    <div th:if="${(param.player == null)}">
                                    <textarea class="form-control" rows="26" id="description"
                                              style="width: 100%" th:text="${player.getDescription()}">

                                    </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col-lg-9 -->
        </div>

        <br>


        <!-- /.container -->

        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; OpenFossball Team 2018</p>
            </div>
            <!-- /.container -->
        </footer>
    </div>
</div>
<script th:inline="javascript">

    var player_wins = [[${player.getWins()}]];
    var player_matches = [[${player.getMatches()}]];

</script>
<script>
    var mymodal = angular.module('mymodal', []);

    mymodal.controller('MainCtrl', function ($scope) {
        $scope.profileImage = "";
        $scope.profileWiningPercentage = player_wins / player_matches * 100 + " %";
    });


</script>
</body>
</html>
