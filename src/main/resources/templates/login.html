<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="/webjars/angularjs/1.6.9/angular.js"></script>
    <script src="/webjars/angularjs/1.6.9/angular-resource.js"></script>
    <script src="/webjars/angularjs/1.6.9/angular-route.js"></script>
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.js"></script>
    <link href="/css/content.css" th:href="@{/css/content.css}" rel="stylesheet" media="screen"/>
    <title>OpenFossball</title>
</head>

<body ng-app="mymodal" style="padding-top: 40px;">
<div class="content">
    <div ng-controller="MainCtrl">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/login">OpenFoosball Login Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <form th:action="@{/login}" method="post">
        <div class="container" style="padding-top: 30px">
            <div class="row text-white">
                <div class="col-md-2">
                    <label> User Name : </label>
                </div>
                <div class="col-md-10">
                    <input type="text" placeholder="Username" name="username" width="100%"/>
                </div>
            </div>
            <div class="row text-white">
                <div class="col-md-2">
                    <label> Password : </label>
                </div>
                <div class="col-md-10">
                    <input type="password" placeholder="Password" name="password" width="100%"/>
                </div>
            </div>
            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Login</button>
                </div>
            </div>
        </div>
    </form>

        <div th:if="${param.logout}">
            <modal id="logoutModal" visible="true">
                <form role="form">
                    <div th:fragment="alert (type, message)" class="alert alert-dismissable"
                         th:classappend="'alert-danger'">
                        <span th:text="'You have been logged out.'"></span>
                    </div>
                </form>
            </modal>
        </div>

        <div th:if="${param.error}">
            <modal id="badCredentialsModal" visible="true">
                <form role="form">
                    <div th:fragment="alert (type, message)" class="alert alert-dismissable"
                         th:classappend="'alert-danger'">
                        <span th:text="'Invalid username and/or password.'"></span>
                    </div>
                </form>
            </modal>
        </div>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <!-- TODO Stupidest part ^^^^^^ ever check to do how to avoid it xD-->

    <!-- Footer -->
    <div th:include="footer"></div>
    <!-- Footer --->
    </div>
</div>
<script>
    var mymodal = angular.module('mymodal', []);

    mymodal.controller('MainCtrl', function ($scope) {
        $scope.modalTitle = "Warning";

    });

    mymodal.directive('modal', function () {
        return {
            template: '<div class="modal fade">' +
            '<div class="modal-dialog">' +
            '<div class="modal-content">' +
            '<div class="modal-header">' +
            '<h4 class="modal-title">{{ modalTitle }}</h4>' +
            '<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>' +
            '</div>' +
            '<div class="modal-body" ng-transclude></div>' +
            '</div>' +
            '</div>' +
            '</div>',
            restrict: 'E',
            transclude: true,
            replace: true,
            scope: true,
            link: function postLink(scope, element, attrs) {
                scope.title = attrs.title;

                scope.$watch(attrs.visible, function (value) {
                    if (value == true)
                        $(element).modal('show');
                    else
                        $(element).modal('hide');
                });

                $(element).on('shown.bs.modal', function () {
                    scope.$apply(function () {
                        scope.$parent[attrs.visible] = true;
                    });
                });

                $(element).on('hidden.bs.modal', function () {
                    scope.$apply(function () {
                        scope.$parent[attrs.visible] = false;
                    });
                });
            }
        };
    });
</script>
</body>
</html>
