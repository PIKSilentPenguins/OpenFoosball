<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="/webjars/angularjs/1.6.9/angular.js"></script>
    <script src="/webjars/angularjs/1.6.9/angular-resource.js"></script>
    <script src="/webjars/angularjs/1.6.9/angular-route.js"></script>
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.js"></script>
    <title>OpenFossball</title>
</head>
<body style="padding-top: 70px;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/login">OpenFoosball Login Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<form th:action="@{/login}" method="post">
    <div class="container">
        <div class="row">
            <div th:if="${param.logout}">
                <h3 style="color: red">You have been logged out.</h3>
            </div>
            <div th:if="${param.error}">
                <h3 style="color: red">Invalid username and password.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label> User Name : </label>
            </div>
            <div class="col-md-8">
                <input type="text" placeholder="Username" name="username"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label> Password : </label>
            </div>
            <div class="col-md-8">
                <input type="password" placeholder="Password" name="password"/>
            </div>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Login</button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
